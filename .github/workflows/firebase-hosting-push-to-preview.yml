name: Deploy to preview on push to preview branch
'on':
  push:
    branches:
      - preview
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NUMBERONEFAVORITE }}'
          channelId: preview
          projectId: numberonefavorite
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

